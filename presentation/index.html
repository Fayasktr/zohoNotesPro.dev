<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoho Notes - Developer Presentation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Inter:wght@300;400;700&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #000;
        }

        .font-mono {
            font-family: 'Fira Code', monospace;
        }

        .slide {
            transition: transform 0.8s cubic-bezier(0.65, 0, 0.35, 1), opacity 0.8s ease;
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
        }

        .slide-hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(1.1);
        }

        .slide-active {
            opacity: 1;
            pointer-events: auto;
            transform: scale(1);
        }

        /* Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Pulsing Button */
        @keyframes custom-pulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 20px 10px rgba(59, 130, 246, 0);
            }
        }

        .animate-pulse-glow {
            animation: custom-pulse 2s infinite;
        }

        /* Slide specific styles */
        #canvas-matrix {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .compile-out {
            transform: scale(0) rotate(10deg);
            opacity: 0;
        }

        /* Slide 2 Specials */
        .bg-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            animation: moveGrid 20s linear infinite;
        }

        @keyframes moveGrid {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0);
            }

            100% {
                transform: perspective(500px) rotateX(60deg) translateY(40px);
            }
        }

        .float-code {
            position: absolute;
            font-family: 'Fira Code', monospace;
            font-size: 0.8rem;
            padding: 8px 12px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: none;
            animation: floatAround 10s infinite ease-in-out;
            opacity: 0.7;
        }

        @keyframes floatAround {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            33% {
                transform: translate(30px, -50px) rotate(5deg);
            }

            66% {
                transform: translate(-20px, 20px) rotate(-5deg);
            }
        }
    </style>
</head>

<body class="text-white">

    <!-- Navigation Overlay -->
    <div class="fixed bottom-8 left-1/2 -translate-x-1/2 z-50 flex gap-4">
        <button onclick="prevSlide()" class="p-3 rounded-full glass hover:bg-white/20 transition-all">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m15 18-6-6 6-6" />
            </svg>
        </button>
        <button onclick="nextSlide()" class="p-3 rounded-full glass hover:bg-white/20 transition-all">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m9 18 6-6-6-6" />
            </svg>
        </button>
    </div>

    <!-- Slide Container -->
    <main class="relative h-screen w-screen overflow-hidden">

        <!-- SLIDE 1: CODE CHAOS -->
        <section id="slide-1" class="slide slide-active flex items-center justify-center bg-black">
            <canvas id="canvas-matrix"></canvas>
            <div
                class="relative z-10 text-center px-6 backdrop-blur-sm bg-black/30 p-10 rounded-3xl border border-white/10">
                <h1 class="text-5xl md:text-7xl font-bold text-white mb-6">Zoho Notes</h1>

                <div class="h-8 mb-12">
                    <p id="typewriter" class="text-lg md:text-2xl font-mono text-green-400"></p>
                </div>

                <div class="space-y-3 opacity-0 animate-fade-in" style="animation: fadeIn 1s forwards 2.5s;">
                    <div class="w-16 h-1 bg-blue-500 mx-auto mb-6 rounded-full"></div>
                    <p class="text-2xl md:text-3xl font-semibold text-white">Fayas KP</p>
                    <p class="text-sm md:text-base font-mono text-gray-400 bg-white/10 inline-block px-3 py-1 rounded">
                        Batch: BEC317</p>
                </div>
            </div>
        </section>

        <!-- SLIDE 2: THE SOLUTION -->
        <section id="slide-2"
            class="slide slide-hidden flex items-center justify-center bg-gray-900 overflow-hidden relative">

            <!-- Dynamic Background -->
            <div class="absolute inset-0 bg-grid opacity-30 origin-top"></div>

            <!-- Floating Code Snippets -->
            <div class="float-code text-yellow-300" style="top: 20%; left: 20%; animation-delay: 0s;">
                console.log("Hello");</div>
            <div class="float-code text-blue-300" style="top: 70%; left: 15%; animation-delay: 2s;">&lt;div
                class="notes"&gt;</div>
            <div class="float-code text-green-300" style="top: 30%; right: 20%; animation-delay: 1s;">def compile():
            </div>
            <div class="float-code text-purple-300" style="bottom: 20%; right: 25%; animation-delay: 3s;">return true;
            </div>

            <div
                class="glass p-10 md:p-20 rounded-3xl text-center max-w-2xl mx-4 shadow-2xl z-10 relative backdrop-blur-xl border border-white/10">
                <div class="mb-6 inline-block p-4 rounded-2xl bg-blue-500/20 text-blue-400">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M15.5 3H5a2 2 0 0 0-2 2v14c0 1.1.9 2 2 2h14a2 2 0 0 0 2-2V8.5L15.5 3Z" />
                        <path d="M15 3v6h6" />
                        <path d="M9 13h6" />
                        <path d="M9 17h3" />
                    </svg>
                </div>
                <h2
                    class="text-5xl md:text-7xl font-bold mb-4 tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-white">
                    Zoho Notes</h2>
                <p class="text-xl md:text-2xl text-blue-200 font-light mb-10">Compiling chaos into clarity.</p>
                <!-- START APP Link -->
                <a href="https://zoho-notes.onrender.com/" target="_blank"
                    class="inline-block px-10 py-4 bg-blue-600 hover:bg-blue-500 text-white font-semibold rounded-full text-lg transition-all animate-pulse-glow shadow-[0_0_20px_rgba(37,99,235,0.5)] hover:shadow-[0_0_40px_rgba(37,99,235,0.8)]">
                    Launch App
                </a>
            </div>
        </section>

        <!-- SLIDE 3: GRATITUDE -->
        <section id="slide-3" class="slide slide-hidden flex items-center justify-center bg-zinc-950">
            <div class="text-center">
                <h2
                    class="text-6xl md:text-8xl font-bold mb-12 bg-clip-text text-transparent bg-gradient-to-t from-gray-500 to-white">
                    Thank You</h2>
                <div class="relative inline-block group">
                    <div
                        class="absolute -inset-1 bg-gradient-to-r from-blue-600 to-cyan-500 rounded-lg blur opacity-25 group-hover:opacity-100 transition duration-1000 group-hover:duration-200">
                    </div>
                    <div class="relative bg-white p-4 rounded-lg">
                        <!-- Static QR Code Image -->
                        <img src="./qr-code.png" alt="Zoho Notes QR" class="w-48 h-48 md:w-64 md:h-64 object-contain">
                    </div>
                </div>
                <p class="mt-8 text-gray-400 font-mono text-sm">Scan to explore the documentation</p>
                <button onclick="goToSlide(0)"
                    class="mt-12 text-sm text-gray-600 hover:text-white transition-colors underline underline-offset-4">Replay
                    Presentation</button>
            </div>
        </section>

    </main>

    <script>
        // --- State Management ---
        let currentSlideIndex = 0;
        const slides = document.querySelectorAll('.slide');

        function updateSlides() {
            slides.forEach((slide, index) => {
                slide.classList.remove('slide-active', 'slide-hidden', 'compile-out');
                if (index === currentSlideIndex) {
                    slide.classList.add('slide-active');
                } else {
                    slide.classList.add('slide-hidden');
                    // Add compile effect if we just left slide 1
                    if (index === 0 && currentSlideIndex === 1) {
                        slide.classList.add('compile-out');
                    }
                }
            });
        }

        function nextSlide() {
            if (currentSlideIndex < slides.length - 1) {
                currentSlideIndex++;
                updateSlides();
            }
        }

        function prevSlide() {
            if (currentSlideIndex > 0) {
                currentSlideIndex--;
                updateSlides();
            }
        }

        function goToSlide(index) {
            currentSlideIndex = index;
            updateSlides();
        }

        // --- Slide 1: Matrix Effect ---
        const canvas = document.getElementById('canvas-matrix');
        const ctx = canvas.getContext('2d');

        let width, height, columns;
        const fontSize = 16;
        let drops = [];

        function initMatrix() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;

            columns = Math.floor(width / fontSize);
            drops = Array(columns).fill(1);
        }

        const characters = "0101010101010101ABCDEFHIJKLMNOPQRSTUVWXYZ<>[]{}/\\|";

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        // --- Slide 1: Typewriter Effect ---
        const typewriterEl = document.getElementById('typewriter');
        const phrase = "Topic: Compiler note for students";
        let i = 0;

        function typeWriter() {
            if (i < phrase.length) {
                typewriterEl.textContent += phrase.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            }
        }

        // --- Initialization ---
        window.addEventListener('resize', initMatrix);

        window.onload = () => {
            initMatrix();
            setInterval(drawMatrix, 33);
            setTimeout(typeWriter, 1000);
        };

        // Keyboard Navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') nextSlide();
            if (e.key === 'ArrowLeft') prevSlide();
        });
    </script>

    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 1s forwards;
        }
    </style>
</body>

</html>
